---
layout: default
---

<section id="services">

    <div id="close-services"></div>

    <div class="uk-grid uk-grid-collapse uk-grid-width-1-1 uk-grid-width-medium-1-2 uk-grid-width-large-1-3 services-transparent" data-uk-scrollspy="{cls: 'uk-animation-fade opaque'}">

    {% for service in site.services %}
        <div>

            <div class="uk-panel uk-text-center">
                <a href="{{service.url}}" data-aspect="16:9">
                    <h1>
                        {{service.title}}
                    </h1>
                </a>
            </div>

        </div>
    {% endfor %}

    </div>

</section>
